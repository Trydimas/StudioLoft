<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Example</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <style>
    .btn-custom {
      background-color: red;
      color: white;
    }
    .btn-custom:hover {
      background-color: white;
      color: red;
      border: 1px solid red;
    }
    .modal-content {
      background-color: white;
      color: black;
    }
    .form-control {
      border-color: lightgray;
    }
    @media (max-width: 576px) {
      .modal-dialog {
        max-width: 90%;
        margin: 1.75rem auto;
      }
    }
  </style>
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>

<div class="container mt-5">
  <button type="button" class="btn btn-custom" data-bs-toggle="modal" >
    Открыть форму
  </button>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Заполните форму</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="contactForm">
          <div class="mb-3">
            <label for="squareMeters" class="form-label">Квадратные метры (м<sup>2</sup>)</label>
            <input type="text" class="form-control" id="squareMeters" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Почта</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Телефон</label>
            <input type="tel" class="form-control" id="phone" required>
          </div>
          <div class="mb-3">
            <label for="fullName" class="form-label">ФИО</label>
            <input type="text" class="form-control" id="fullName" required>
          </div>
          <div class="mb-3">
            <label for="district" class="form-label">Район</label>
            <input type="text" class="form-control" id="district" required>
          </div>
          <button type="submit" class="btn btn-custom">Отправить</button>
        </form>
        <div id="successMessage" class="mt-3" style="display: none;">
          Мы скоро свяжемся с вами!
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
<script>
  $(document).ready(function(){
    $('#phone').mask('+7(000)000-00-00');

    $('#contactForm').on('submit', function(event){
      event.preventDefault();
      $('#contactForm').hide();
      $('#successMessage').show();
    });
  });
</script>

</body>
</html>
